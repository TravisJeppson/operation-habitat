# tmux configuration - Monokai Pro Theme
#
# Monokai Pro Palette:
#   Background: #2d2a2e    Foreground: #fcfcfa
#   Red:        #ff6188    Orange:     #fc9867
#   Yellow:     #ffd866    Green:      #a9dc76
#   Blue:       #78dce8    Purple:     #ab9df2
#   Gray:       #727072    Dark Gray:  #403e41

# ----------------------------
# General Settings
# ----------------------------

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster escape time for vim
set -sg escape-time 10

# Enable focus events
set -g focus-events on

# ----------------------------
# Key Bindings
# ----------------------------

# Change prefix to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# ----------------------------
# Monokai Pro Theme
# ----------------------------

# Pane borders
set -g pane-border-style "fg=#403e41"
set -g pane-active-border-style "fg=#a9dc76"

# Status bar
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#2d2a2e,fg=#fcfcfa"

# Status bar - left
set -g status-left-length 40
set -g status-left "#[bg=#a9dc76,fg=#2d2a2e,bold] #S #[bg=#2d2a2e,fg=#a9dc76]"

# Status bar - right
set -g status-right-length 100
set -g status-right "#[fg=#727072]│ #[fg=#78dce8]󰅐 %H:%M #[fg=#727072]│ #[fg=#ab9df2]󰃭 %Y-%m-%d #[fg=#727072]│ #[fg=#fc9867] #H "

# Window status
set -g window-status-format "#[fg=#727072] #I:#W "
set -g window-status-current-format "#[bg=#403e41,fg=#ffd866,bold] #I:#W #[fg=#ff6188]#{?window_zoomed_flag,󰁌 ,}"
set -g window-status-separator ""

# Message style
set -g message-style "bg=#ffd866,fg=#2d2a2e,bold"
set -g message-command-style "bg=#ff6188,fg=#2d2a2e,bold"

# Mode style (copy mode, etc.)
setw -g mode-style "bg=#403e41,fg=#ffd866"

# Clock
setw -g clock-mode-colour "#78dce8"

# Bell
set -g visual-bell off
set -g bell-action none

# ----------------------------
# Copy Mode (vi style)
# ----------------------------

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# ----------------------------
# Plugin-like behaviors
# ----------------------------

# Session management
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind K confirm-before -p "Kill session #S? (y/n)" kill-session

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
